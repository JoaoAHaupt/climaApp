<!DOCTYPE html>
<html> 
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Fácil </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="caixa">
    <div class="pesquisa">
        <input type="text" placeholder="Digite o local desejado "

        <div class="detalhes">
            <div class="coluna">
                <img src="imagens/">
            </div>
        </div>
    </div>
</div>

</body>
</html>
