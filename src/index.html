<!DOCTYPE html>
<html> 
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Fácil </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="caixa">
    <h1 class="titulo"> Clima Fácil</h1>

    <div class="pesquisa">
        <input type="text" placeholder="Digite o local desejado "
        spellcheck="false">
        <button><img src="imagens/lupa.png" alt="" height="60px" width="60px"></button>
    </div>
    <div class="clima">
        <img src="imagens/sol.png" alt="icone-clima" class="icone-clima">
        <h1 class="temperatura">22°C</h1>
        <h2 class="cidade">São Paulo</h2>
        <div class="detalhes">
            <div class="coluna">
                <img src="imagens/">
            </div>
        </div>
    </div>
</div>
<script src="java.js">
</script>
</body>
</html>
